
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		p{
			color:red;
			margin: 5px;
			cursor: pointer;
		}
		p:hover{
			background: yellow;
		}
		.zenbo{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 10;
			background: rgba(0,0,0,0.5);
			display: flex;
			justify-content: center;
			align-items: center;
		}


	</style>

</head>
<body>
	<p>產品介紹</p>
	<h1>智慧型客語機器人</h1>
	<div class="zenbo">
		<img src="1234.jpg"width="50"align="top">
		<img src="https://www.thecathotel.tw/wp-content/uploads/2020/02/hero_image_01_tinypng.png">
	</div>

	<script type="text/javascript">
		$('p').click(function(){
			$('.zenbo').slideToggle();
		});
		$('img').click(function(){
			$('.zenbo').slideToggle();
		});
	</script>
</body>
</html>
